<section>
  <header>
    Organizer: <strong>{{dateService.data | async | moment:"DD.MM.YYYY"}}</strong>
    <hr>
  </header>


  <main>
    <ul>
        <li class="task">
          <span>
            <strong>1</strong>
            some task
          </span>
          <button class="btn btn-primary">Remove</button>
        </li>
    </ul>
  </main>

  <footer>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title">
      <button class="btn btn-primary btn-block" [disabled]="form.invalid">ADD</button>
    </form>
  </footer>
</section>
